<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <nav class="vertical-nav">
      <ul></ul>
    </nav>
    <nav class="horizontal-nav">
      <ul>
        <li><h1>I've got stuff to do</h1></li>
        <li><a href="#" id="projects">Projects</a></li>
      </ul>
    </nav>
    <h3 class="project-title">project title</h3>
    <div id="content"></div>
    <!-- To Do List Card -->
    <div class="lists-container project project-container" data-state="default">
      <div class="list-card default-card view-card">
        <span class="close-list">&times;</span>
        <h3 class="list-title">Title</h3>
        <span class="description">Things that I really need to do.</span>
        <span class="due-date">2001-01-05</span>
        <span class="priority">Anytime</span>
        <ul class="list-items">
          <li>Call Mom</li>
          <li>Take out the trash</li>
          <li>Dinner at 5pm</li>
        </ul>
        <button type="button" class="edit-button">Edit</button>
      </div>
      <div class="list-card edit-card" style="display: flex">
        <input type="text" class="edit-list-title" value="Title" />
        <textarea class="edit-list-description">
          Description: Things that I really need to do.</textarea
        >
        <input type="date" class="edit-list-due-date" value="XX-XX-XXXX" />
        <select class="edit-list-priority">
          <option value="Anytime" selected>Anytime</option>
          <option value="Can wait">Can wait</option>
          <option value="Today">Today</option>
          <option value="Immediately">Immediately</option>
        </select>
        <button class="save-button">Save</button>
        <button class="cancel-button">Cancel</button>
      </div>
    </div>

    <!-- Modal element for todo list creation -->
    <div id="create-list-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!-- Close button -->
        <span class="close-modal">&times;</span>
        <!-- Form element -->
        <form id="create-list-form">
          <!-- Name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          <!-- Select for the priority element -->
          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="anytime" selected>Anytime</option>
            <option value="can-wait">Can wait</option>
            <option value="today">Today</option>
            <option value="immediately">Immediately</option>
          </select>

          <!-- Due date input field -->
          <label for="due-date">Due date:</label>
          <input type="date" id="due-date" name="due-date" />

          <div id="add-item-input">
            <label for="items" class="label">Item 1</label>
            <input type="text" class="item" name="item-name" />
          </div>

          <button type="button" id="add-item-button">Add item</button>

          <!-- Submit button -->
          <input type="submit" value="Create" />
        </form>
      </div>
    </div>
    <!-- Modal element for project creation -->
    <div id="create-project-modal" class="modal project-modal">
      <!-- Modal content -->
      <div class="project-modal-content">
        <!-- Close button -->
        <span class="close-modal">&times;</span>
        <!-- Form element -->
        <form id="create-project-form">
          <!-- Name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <!-- Submit button -->
          <input type="submit" value="Create" />
        </form>
      </div>
    </div>
    <!-- Modal element for project creation -->
    <div id="edit-project-modal" class="modal project-modal">
      <!-- Modal content -->
      <div class="project-modal-content">
        <!-- Close button -->
        <span class="close-modal">&times;</span>
        <!-- Form element -->
        <form id="edit-project-form">
          <!-- Name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <!-- Submit button -->
          <input type="submit" value="Create" />
        </form>
      </div>
    </div>
  </body>
</html>
